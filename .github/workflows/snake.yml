name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch: {}

jobs:
  generate-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: "asemrashed"
          outputs: dist/snake.svg

      - name: Prepare output dir
        run: |
          mkdir -p dist
          ls -la dist

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit & push to output branch
        uses: ad-m/github-push-action@v0.11.0
        with:
          branch: output            # push target branch
          folder: dist              # push everything inside dist to branch root
          commit_message: "chore: update contribution snake [skip ci]"
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
